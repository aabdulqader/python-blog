{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}

    <section>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread">Contact us</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'about' %}">About</a></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex mb-5 contact-light">
          <div class="w-100"></div>
          <div class="col-md-4">
            <p class='text-warning h2'><span class='font-weight-bold text-light h1'>Address:<br></span> Gulshan-2, Dhaka, Bangladesh</p>
          </div>
          <div class="col-md-4">
            <p class='text-dark h2'><span class='font-weight-bold text-light h1'>Phone:<br></span> <a href="tel://1870706235">+880 1870706235 </a></p>
          </div>
          <div class="col-md-4">
            <p class='text-dark h2'><span class='font-weight-bold text-light h1'>Email:<br></span> <a href="mailto:info@pyblog.com">info@pyblog.com</a></p>
          </div>
        </div>

        <div class="row block-9 no-gutters ">
          <div class="col-lg-6 order-md-last d-flex">
            <form method='post' class="bg-light p-4 p-md-5 contact-form">
            {% csrf_token %}
              <div class="form-group">
                <input type="text" id='name' name='name' class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" id='email' name='email' class="form-control" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="text" id='phone' name='phone' class="form-control" placeholder="Phone No">
              </div>
              <div class="form-group">
                <input type="text" id='sub' name='sub' class="form-control" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-2 px-4">
              </div>
            </form>
          
          </div>

          <div class="col-lg-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
