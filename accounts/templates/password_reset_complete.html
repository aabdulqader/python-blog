{% extends 'base.html' %}
{% block logoutactive %}active{% endblock logoutactive %}
{% block title %}Successfully reset{% endblock title %}
{% block body %}
    <div class="alert alert-success my-5" role="alert">
      <div class="container">
        <h1 class="alert-heading font-weight-bold">Well done!</h1>
        <hr>
        <p class='h5'>Password has been reset Successfully.</p>
        <hr>
        <p class="mb-4 h5">Now, You're able to log in.</p>
        <hr>
        <button type="button" class="btn btn-outline-success h4 font-weight-bold my-2 py-2 px-5">
          <a href="{% url 'login' %}" class='text-info' >Log In</a>
        </button>
      </div>
    </div>
{% endblock body %}
